<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Assignment 9 and 10 </title>
  
  <!-- External stylesheets for styling -->
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Main heading -->
  <h1> Let's Paint! </h1>

  <!-- Drawing area with canvas element -->
  <div id="drawingArea">
    <canvas id="main" width="960" height="450" style="border:1px solid #ccc;">
      Here is my canvas.
    </canvas>
  </div>

  <!-- Controls for the painting application -->
  <div id="controls">
    <!-- Button for creating a new canvas -->
    <button id="new" class="btn btn-action">
      <i class="far fa-file"></i>
    </button>

    <!-- Button for erasing content on the canvas -->
    <button id="erase" class="btn btn-action">
      <i class="fas fa-eraser"></i>
    </button>

    <!-- Buttons for selecting different colors -->
    <button id="black" class="btn btn-action" >
      <i class="fas fa-paint-brush white"></i>
    </button>
    <button id="pink" class="btn btn-action" >
      <i class="fas fa-paint-brush white"></i>
    </button>
    <button id="blue" class="btn btn-action">
      <i class="fas fa-paint-brush white"></i>
    </button>
    <button id="yellow" class="btn btn-action">
      <i class="fas fa-paint-brush white"></i>
    </button><br>

    <!-- Brush size slider with associated label -->
    Brush size:
    <input id="slider" type="range" min="2" max="15" step="1" />
    <span id="brushSize"></span>
  </div>

  <!-- Log area for displaying messages or information -->
  <div id="log"></div>

  <!-- Script for handling the painting application logic -->
  <script src="script.js"></script>
  
</body>
</html>
